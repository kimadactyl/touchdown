---
layout: default
---

<div class="home">

  <h1>Productions</h1>

  {{ content }}

  <h2>Our Productions</h2>

  <ul class="post-list">
    {% for production in site.productions %}
      <li>
        <h3>
          <a href="{{ production.url | relative_url }}">{{ production.title | escape }}</a>
        </h3>
        <p>{{ production.tagline }}</p>
        <time>{{ production.start }} &mdash; {{ production.finish }}</time>
      </li>
    {% endfor %}
  </ul>

</div>
