---
layout: default
---

<div class="home">

  <h1>Courses</h1>

  {{ content }}

  <h2>Our Courses</h2>

  <ul class="post-list">
    {% for course in site.courses reversed %}
      <li>
        <h3>
          <a href="{{ course.url | relative_url }}">{{ course.title | escape }}</a>
        </h3>
        <time>{{ course.start }} &mdash; {{ course.finish }}</time>
        {{ course.excerpt }}
      </li>
    {% endfor %}
  </ul>

</div>
