- name: Katy Dymoke
  description: Katy Dymoke is a dancer, film-maker, and the director of Touchdown since 1994. She works as a Dance Movement Psychotherapist and Somatic Movement Therapist.<br><br> Katy has danced since the age of 3 and continues to dance and teach in community, education, health and arts contexts.
  image: 1-katy.jpg

