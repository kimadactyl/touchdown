<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | strip_html }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" id="style-main">
  <link rel="stylesheet alternate" href="{{ site.baseurl }}/css/alt.css" id="style-high">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/assets/main.js"></script>
  <script src="{{ site.baseurl }}/assets/styleswitcher.js"></script>

  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="192x192" href="{{ site.baseurl }}/assets/apple-touch-icon.png">

  <meta property="og:image" content="http://touchdowndance.co.uk/assets/og-image.jpg">
  <meta property="og:image:width" content="1920">
  <meta property="og:image:height" content="1080">
  <meta property="og:image:type" content="image/jpeg">

  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
</head>
